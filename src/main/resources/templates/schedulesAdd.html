<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistemas de agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">UniAgendamentos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedules">Agendamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h2>Adicionar agendamento</h2>

    <form th:action="@{/schedules/save}" method="post" th:object="${schedule}" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Data:</label>
            <input type="datetime-local" th:field="*{scheduleDate}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Paciente</label>
            <select th:field="*{patient}">
                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}" class="form-control"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select th:field="*{doctor}">
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.name}" class="form-control"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn" href="/schedule">Voltar</a>
    </form>
</main>

<footer class="py-5">
    <div class="d-flex justify-content-between py-4 my-4 border-top">
        <p>© 2025 UniAgendamentos. Todos os direitos reservados.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
