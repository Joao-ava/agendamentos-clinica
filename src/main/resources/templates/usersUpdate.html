<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistemas de agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">UniAgendamentos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedules">Agendamentos</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <h2>Editar usuário</h2>

    <form th:action="@{/users/{id}/update(id=${user.id})}" method="post" th:object="${user}" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <select th:field="*{role}" class="form-control">
                <option value="PATIENT">Paciente</option>
                <option value="DOCTOR">Médico</option>
                <option value="RECEPTIONIST">Recepcionista</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" th:field="*{passwordHash}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn" href="/users">Voltar</a>
    </form>
</main>

<footer class="py-5">
    <div class="d-flex justify-content-between py-4 my-4 border-top">
        <p>© 2025 UniAgendamentos. Todos os direitos reservados.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
