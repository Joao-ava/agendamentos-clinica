<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistemas de agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">UniAgendamentos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedules">Agendamentos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h2>Listagem de agendamentos</h2>
    <a class="btn btn-primary" href="/schedules/add">Adicionar</a>
    <table class="table table-striped table-bordered mt-2">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.id}"></td>
            <td th:text="${schedule.scheduleDate}"></td>
            <td th:text="${schedule.patient.name}"></td>
            <td th:text="${schedule.doctor.name}"></td>
            <td th:text="${schedule.status}"></td>
            <td>
<!--                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>-->
                <a th:if="${schedule.status.name == 'AGENDADO'}" th:href="@{'/schedules/' + ${schedule.id} + '/start'}" class="btn btn-warning btn-sm">Iniciar</a>
                <a th:if="${schedule.status.name == 'INICIADO'}" th:href="@{'/schedules/' + ${schedule.id} + '/finalize'}" class="btn btn-warning btn-sm">Finalizar</a>
                <a th:if="${schedule.status.name == 'AGENDADO'}" th:href="@{'/schedules/' + ${schedule.id} + '/edit-date'}" class="btn btn-warning btn-sm">Editar Data</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer class="py-5">
    <div class="d-flex justify-content-between py-4 my-4 border-top">
        <p>© 2025 UniAgendamentos. Todos os direitos reservados.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
